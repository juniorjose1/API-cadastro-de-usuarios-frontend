<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Cadastrar Pessoa</h3>
        </div>
        <div class="card-body">
            <form #f="ngForm">
                <div class="form-grupo">
                    <label for="nome">Nome:</label>
                    <input type="text" class="form-control" [(ngModel)]="pessoa.nome" name="nome" #nome="ngModel"
                        minlength="3" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" required />
                    <span class="help-block" *ngIf="!nome.valid && nome.touched">
                        <ul>
                            <li *ngIf="nome.errors.required" style="color: red">
                                Nome é obrigatório.
                            </li>
                            <li *ngIf="nome.errors.pattern" style="color: red">
                                Somente Letras.
                            </li>
                            <li *ngIf="nome.errors.minlength" style="color: red">
                                Mínimo de 3 caracteres.
                            </li>
                        </ul>
                    </span>
                </div>
                <br>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-grupo">
                                <label for="idade">Idade:</label>
                                <input type="text" class="form-control" [(ngModel)]="pessoa.idade" name="idade" #idade="ngModel"
                                    pattern="[0-9]+$" required />
                                <span class="help-block" *ngIf="!idade.valid && idade.touched">
                                    <ul>
                                        <li *ngIf="idade.errors.required" style="color: red">
                                            Idade é obrigatório.
                                        </li>
                                        <li *ngIf="idade.errors.pattern" style="color: red">
                                            Somente Números.
                                        </li>
                                    </ul>
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6">
                                <div class="form-grupo">
                                    <label for="sexo">Sexo:</label>   
                                </div>     
                                <select class="custom-select" id="inputListar" aria-label="Lista as opcoes" [(ngModel)]="pessoa.sexo" name="sexo" #sexo="ngModel">
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                </select>
                        </div>            
                    </div>        
                <br>
                <button (click)="Cadastrar(nome.value,idade.value,sexo.value)" class="btn btn-primary" type="submit"
                    [disabled]="!f.valid"><i class="fas fa-user-plus"></i> Cadastrar</button>
            </form>
        </div>
    </div>
</div>
