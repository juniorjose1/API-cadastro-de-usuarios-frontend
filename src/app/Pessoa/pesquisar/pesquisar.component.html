<div class="container">
    <div class="card">
        <div class="card-header" style="text-align: center;">
            <div class="d-block d-sm-none" style="color: red; font-weight: bold;"><p>Para uma melhor usabilidade do sistema, vire a tela do seu smartphone</p></div>
            <h3>Filtros de Pesquisa <i class="fas fa-filter"></i></h3>
        </div>
        <div class="card-body">
            <p-table [value]="pessoas" [paginator]="true" [rows]=10>
                <ng-template pTemplate="header">
                    <tr class = "text-center">
                        <th>NOME</th>
                        <th>GENÊRO</th>
                        <th>FAIXA ETÁRIA</th>
                        <th>GRUPO</th>
                        <th>STATUS</th>
                        <th>AÇÕES</th>
                    </tr>
                    <tr class="text-center">
                        <th>Pesquisar<input pInputText (input)="PesquisarPessoasNome()" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" type="text" name="nome"
                            [(ngModel)]="nome" class="form-control" placeholder="Nome...">
                        </th>
                        <th>Filtrar<select (change)="PesquisarPessoasSexo()" class="custom-select" name="sexo" [(ngModel)]="sexoSelecionado.nome">  
                                <option value="">Todos</option>
                                <option *ngFor="let sexoSelecionado1 of genero" value="{{sexoSelecionado1}}">{{sexoSelecionado1}}</option>
                              </select>
                        </th>
                        <th>Filtrar<select (change)="PesquisarPessoasIdade()" class="custom-select" id="inputListar" aria-label="Lista as opcoes idade" [(ngModel)]="idadeSelecionada.nome">
                            <option value="">Todos</option>
                            <option *ngFor="let idadeSelecionada1 of faixaEtaria" value="{{idadeSelecionada1}}">{{idadeSelecionada1}}</option>
                            </select>
                        </th>
                        <th>Filtrar<select (change)="PesquisarPessoasGrupo()" class="custom-select" id="inputListar" aria-label="Lista as opcoes grupo" [(ngModel)]="grupoSelecionado.nome">
                            <option value="">Todos</option>
                            <option *ngFor="let grupoSelecionado1 of grupoCasamento" value="{{grupoSelecionado1}}">{{grupoSelecionado1}}</option>
                        </select>
                        </th>
                        <th>Filtrar<select (change)="PesquisarPessoasStatus()" class="custom-select" id="inputListar" aria-label="Lista as opcoes status" [(ngModel)]="statusSelecionado.nome">
                            <option value="">Todos</option>
                            <option *ngFor="let statusSelecionado1 of statusOpcao" value="{{statusSelecionado1}}">{{statusSelecionado1}}</option>
                        </select>    
                        </th>      
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoa>
                    <tr class = "text-center">
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.sexo}}</td>
                        <td>{{pessoa.idade}}</td>
                        <td>{{pessoa.grupo}}</td>
                        <td>{{pessoa.status}}</td>
                        <td>
                            <button (click)="Editar(pessoa)" class="btn btn-warning"
                                style="width:97px; margin-bottom: 2%; font-size: 15px;"><i class="fas fa-edit"></i> Editar</button>
                            <button style="width:97px; font-size: 15px;" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                                [popoverMessage]="popoverMessage" placement="left" (confirm)="Deletar(pessoa)"
                                (cancel)="cancelClicked = true" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> Apagar</button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>        
                        <td>Nenhum Convidado Encontrado !</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
