<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Pesquisa</h3>
            <div class="row" style="margin-top: 20px">
                <div class="col-md-6">
                    <form #pesquisarnome="ngForm">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <button [disabled]="!pesquisarnome.valid" (click)="PesquisarPessoasNome()"
                                class="btn btn-outline-secondary" type="submit"
                                id="button-addon2"><i class="fas fa-search"></i> Pesquisar</button>
                            </div>
                            <input pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$" type="text" name="nome"
                                [(ngModel)]="nome" class="form-control" placeholder="Nome..."> 
                        </div>
                    </form>
                </div>
                <div class="col-md-6">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <button class="btn btn-outline-secondary" (click)="PesquisarPessoasSexo()" type="button"><i class="fas fa-filter"></i> Listar Por Sexo</button>
                        </div>
                        <select class="custom-select" id="inputListar" aria-label="Lista as opcoes" [(ngModel)]="sexo">
                          <option value="Masculino">Masculino</option>
                          <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <p-table [value]="pessoas" [paginator]="true" [rows]=10>
                <ng-template pTemplate="header">
                    <tr class = "text-center">
                        <th>ID</th>
                        <th>NOME</th>
                        <th>IDADE</th>
                        <th>SEXO</th>
                        <th>AÇÕES</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoa>
                    <tr class = "text-center">
                        <td>{{pessoa.id}}</td>
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.idade}}</td>
                        <td>{{pessoa.sexo}}</td>
                        <td>
                            <button (click)="Editar(pessoa)" class="btn btn-warning"
                                style="margin: 5px"><i class="fas fa-edit"></i> Atualizar</button>
                            <button style="margin-left: 10px;" mwlConfirmationPopover [popoverTitle]="popoverTitle"
                                [popoverMessage]="popoverMessage" placement="left" (confirm)="Deletar(pessoa)"
                                (cancel)="cancelClicked = true" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> Apagar</button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
