<div class="container">
    <div class="card">
        <div class="card-header" style="text-align: center;">
            <h3>Todas as Pessoas 
            <button (click)="gerar()" class="btn btn-primary">
                <i class="fas fa-download"></i>  Exportar Lista</button></h3>
        </div>
        <div class="card-body">
            <p-table [value]="pessoas" [paginator]="true" [rows]=10>
                <ng-template pTemplate="header">
                    <tr class = "text-center">
                        <th>NOME</th>
                        <th>GÊNERO</th>
                        <th>FAIXA ETÁRIA</th>
                        <th>GRUPO</th>
                        <th>AÇÕES</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pessoa>
                    <tr class = "text-center">
                        <td>{{pessoa.nome}}</td>
                        <td>{{pessoa.sexo}}</td>
                        <td>{{pessoa.idade}}</td>
                        <td>{{pessoa.grupo}}</td>
                        <td>
                            <button style="width:97px; margin-bottom: 2%; font-size: 15px;" (click)="Editar(pessoa)" class="btn btn-warning"
                                ><i class="fas fa-edit"></i> Editar</button>
                            <button mwlConfirmationPopover [popoverTitle]="popoverTitle"
                                [popoverMessage]="popoverMessage" placement="left" (confirm)="Deletar(pessoa)"
                                (cancel)="cancelClicked = true" style="width:97px; font-size: 15px;" class="btn btn-danger">
                                <i class="fas fa-trash-alt"></i> Apagar</button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
