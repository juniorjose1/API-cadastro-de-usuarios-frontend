<div class="container">
    <div class="card">
        <div class="card-header" style="text-align: center;">
            <h3>Estatísticas dos Convidados <i class="fas fa-chart-pie"></i></h3>
            <h6>Para ocultar um campo no gráfico, clique sobre ele.</h6>    
        </div>
        <div class="card-body">
           

                <div class="ui-g-12 ui-md-4">
                    
                           
                            
                            <circle-progress
                            [percent]="barraTotalConvidados"
                            [radius]="117"
                            [maxPercent]="barraTotalConvidados"
                            [outerStrokeWidth]="0"
                            [innerStrokeWidth]="35"
                            [outerStrokeColor]="'#17A2B8'"
                            [innerStrokeColor]="'#17A2B8'"
                            [animation]="true"
                            [animationDuration]="500"
                            ></circle-progress>
                            

                            
                    
                    
                </div>
    
                <div class="ui-g-12 ui-md-8">
                    <p-panel header="Quantidade de Convidados Confirmados e Pendentes">
                        <p-chart type="pie" [data]="graficoStatus"></p-chart>
                    </p-panel>
                </div>
            
            <div class="ui-g-12 ui-md-6">
                <p-panel header="Quantidade de Convidados Por Gênero">
                    <p-chart type="pie" [data]="graficoSexo"></p-chart>
                </p-panel>
            </div>

            <div class="ui-g-12 ui-md-6">
                <p-panel header="Quantidade de Convidados Por Faixa Etária">
                    <p-chart type="pie" [data]="graficoIdade"></p-chart>
                </p-panel>
            </div>

            <div class="d-none d-md-block">
            <div class="ui-g-12 ui-md-1">
                
            </div>

            <div class="ui-g-12 ui-md-10">
                <p-panel header="Quantidade de Convidados Por Grupo">
                    <p-chart type="doughnut" [data]="graficoGrupo"></p-chart>
                    <p>*Visível somente na versão desktop</p>
                </p-panel>
            </div>

            <div class="ui-g-12 ui-md-1">
                
            </div>
            </div>
        </div>
    </div>
</div>
